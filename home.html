<!DOCTYPE html>
<html>
    
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    
    body {
        background: rgb(30, 30, 30);
    }
    
    #messagebox {
        width: 100%;
        border-radius: 20px;
        border: 1px solid black;
        opacity: 0.4;
        padding: 10px;
        margin: 0px;
        font-weight: 900;
        font-size: medium;
    }
    
    #messagebox:hover {
        opacity: 0.7;
    }
    
    #messagebox:focus {
        opacity: 0.7;
    }
    
    #messagebox:focus-visible {
        border: 1px solid black;
    }

    @media only screen and (max-width: 800px){
     #messagebox {
        width: 97%;
        margin: 10px;
        font-size: x-large;
        height: 75px;
     }
     
     #end {
         height: 60px;
        opacity: 0.7;  
     }
    }
    
    #username {
        float: right;
    }
    
    #messagething {
       position: fixed;
       left: 1%;
       bottom: 10px;
       width: 96.3%;
    }
    
    #blackbar {
       position: fixed;
       left: 0px;
       bottom: 0px;
       width: 96.3%;
    }
    
    #end {
        width: 100%;
        height: 100px;
        display: block;
    }
    
    .message {
        width: 98%;
        min-height: 2px;
        float: left;
    }
    
    .message:last-child {
        margin-bottom: 70px;
    }
    
    .message-content {
        padding: 10px;
        border-radius: 5px;
        color: white;
        padding: 10px;
        border: 1px solid darkgreen;
        background: darkgreen;
        width: fit-content;
       
    }
    
    .self {
        float: right;
    }
    
    .username {
        color: red;
    }
    
    </style>
</head>

<body id="body">
    <div id="blackbar"></div>
    <div id="messagething">
        <input id="messagebox" placeholder="Send a message">
        <div id="username" hidden="hidden" >nosignin</div>
    </div>
    
    
    <script src="home.js"></script>
    
    
</body>

</html>
